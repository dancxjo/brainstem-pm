# Brainstem UART-centric skeleton on Pro Micro (non-blocking UART + stubs)
[env:brainstem_promicro]
platform = atmelavr
board = sparkfun_promicro16
framework = arduino
monitor_speed = 115200
build_flags = 
  -DBRAINSTEM_UART
; Build only the minimal proxy
src_filter = -<*> +<main.cpp> +<leds.cpp>

